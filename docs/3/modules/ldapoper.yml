name: ldapoper

description: |-
  This module allows server operators to be authenticated against an LDAP database.

configuration:
- name: ldapoper
  description: |-
    The `<ldapoper>` tag defines settings about how the ldapoper module should behave. This tag can only be defined once.
  attributes:
  - name: attribute
    type: Text
    required: true
    default: null
    description: |-
      The attribute which is used to locate an account by name. On POSIX systems this is usually "uid".
  - name: baserdn
    type: Text
    required: true
    default: null
    description: |-
      The base Distinguished Name to search in for users.
  - name: dbid
    type: Text
    required: true
    default: null
    description: |-
      The id of the `<database>` tag that contains the required LDAP configuration. See the docs for [the ldap module](/3/modules/ldap) for more information.
  details: ""
  example: |-
    ```xml
    <ldapoper attribute="uid"
              baserdn="ou=People,dc=example,dc=com"
              dbid="ldap-opers">
    ```
