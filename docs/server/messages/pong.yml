name: PONG
source: sid
syntax:
  fields:
    target: The identifier of the target server.
  text: |-
    <target>
description: |-
  Replies to a [PING](/server/messages/ping) that was sent to a server.
example:
- description: |-
    Sends a pong from server 36D to server 36E
  text: |-
    :36D PING 36E
