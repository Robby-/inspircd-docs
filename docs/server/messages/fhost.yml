name: FHOST
source: uid
syntax:
  fields:
    host: The new hostname of the source user.
  text: |-
    <host>
description: |-
  Changes the displayed hostname of the source user to the specified value.
example:
- description: |-
    Changes the displayed hostname of 36DAAAAAA to example.com
  text: |-
    :36DAAAAAA FHOST example.com
