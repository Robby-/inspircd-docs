name: USER
syntax: >-
  <username> <unused> <unused> <realname>
description: |-
  Specifies a username and real name when connecting to the server.
example:
- description: |-
    Specifies the username "jsmith" and the real name "John Smith &lt;jsmith@example.com&gt;"
  text: |-
    /USER jsmith * * :John Smith <jsmith@example.com>
